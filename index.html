<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Half Ticket Birthday</title>
    <link rel="stylesheet" href="index.css">
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Nov 7, 2020 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {

      document.getElementById("image").hidden = true;

      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("hours").innerHTML = hours
      document.getElementById("minutes").innerHTML = minutes
      document.getElementById("seconds").innerHTML = seconds


        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Happy Birthday Pooji";
        document.getElementById("countdown").hidden = true;
        document.getElementById("image").hidden = false;

        
      }
    }, 1000);
    </script>
    
    </body>
    </html>
    
  </head>
  
  <body>
    
    <p class="wish" id="demo"></p>
    <div id="countdown">
      <table class="countdownContainer" id="table">
        <tr class="info">
          <td colspan="4" class="info">Pooji's Birthday Countdown</td>
        </tr>
        <tr class="info">
          <td id="hours"></td>
          <td id="minutes"></td>
          <td id="seconds"></td>
        </tr>

        <tr>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </table>
    </div>
    <div id="image">
        <img src="HBD1.png" alt="" style="
        width: 100%;
        height: auto;top:10%;">
    </div>
    
  </body>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Staatliches');
  </style>
</html>
